name: CI

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-checks:
    name: Rust Checks
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: client/src-tauri/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo fmt check
        working-directory: client/src-tauri
        run: cargo fmt -- --check

      - name: Run cargo clippy
        working-directory: client/src-tauri
        run: cargo clippy -- -D warnings -A clippy::uninlined_format_args

      - name: Run cargo test
        working-directory: client/src-tauri
        run: cargo test --no-fail-fast --verbose

  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "client/pnpm-lock.yaml"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm eslint src --max-warnings=10

      - name: Run TypeScript type check
        run: pnpm tsc --noEmit

      - name: Run Prettier check
        run: pnpm prettier --check "src/**/*.{ts,tsx}"

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [rust-checks, frontend-checks]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "client/pnpm-lock.yaml"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        working-directory: client
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: client
        run: pnpm build

      - name: Check build output
        run: |
          if [ ! -d "client/dist" ]; then
            echo "Build directory not found"
            exit 1
          fi
          echo "Build successful!"
